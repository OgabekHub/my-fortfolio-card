<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCard Og'abek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article class="card" aria-label="Og'abek Olimjonov portfolio card">
            <div class="card-inner">
                <div class="card-front" aria-hidden="true">
                    <img class="aylana" src="img/pexels-photo-771742.webp" alt="Abstract profile placeholder" />
                </div>
                <div class="card-back">
                    <div class="header-group">
                        <img class="aylana smaller" src="img/my-profile-image.jpg" alt="Og'abek Olimjonov profile photo" />
                        <h1>Og'abek Olimjonov</h1>
                    </div>
                    <p>Frontend Developer</p>
                    <div class="btn" aria-label="Social links">
                        <a href="https://t.me/me_olimjonov" target="_blank" rel="noopener noreferrer">Telegram</a>
                        <a href="https://github.com/OgabekHub" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </div>
                    <a class="button" href="https://olimjonov-ogabek-dev.netlify.app/" target="_blank" rel="noopener noreferrer">Portfolio</a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
